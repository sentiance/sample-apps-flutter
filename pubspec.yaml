name: sample_apps_flutter
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  flutter_svg: ^2.0.9
  http: ^1.1.0
  permission_handler: ^10.0.0
  sentiance_core:
    path: ../sentiance.sdk.flutter-bridge/packages/sentiance_core
  sentiance_user_context:
    path: ../sentiance.sdk.flutter-bridge/packages/sentiance_user_context
  sentiance_event_timeline:
    path: ../sentiance.sdk.flutter-bridge/packages/sentiance_event_timeline
  sentiance_driving_insights:
    path: '../sentiance.sdk.flutter-bridge/packages/sentiance_driving_insights'
  sentiance_crash_detection:
    path: '../sentiance.sdk.flutter-bridge/packages/sentiance_crash_detection'

  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
